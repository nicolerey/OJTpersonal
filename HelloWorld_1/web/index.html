<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="greeting">
            <pre>
                Name: <input type="text" name="userName"/><br>
                Course: <input type="text" name="course"/><br>
                <label>Languages:</label><br>
                <input type="checkbox" name="language[]" value="english"/> English<br>
                <input type="checkbox" name="language[]" value="filipino"/> filipino<br>
                <input type="checkbox" name="language[]" value="french"/> french<br>
                <label>Fighter:</label><br>
                <input type="radio" name="fighter" value="Manny"/> Manny Pacquiao<br>
                <input type="radio" name="fighter" value="Mayweather"/> Floyd Mayweather<br>
                <label>Type:</label><br>
                <select name="type">
                    <option value="admin">ADMIN</option>
                    <option value="user">USER</option>
                </select>

                <input type="submit" value="SUBMIT"/>
            </pre>
        </form>
    </body>
</html>
